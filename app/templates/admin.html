{% extends "base.html" %}

{% block content %}
    {% if current_user['adminkey_hash'] != "" %}
    <h1 class="fs-2 fw-bolder" style="margin-top: 1rem;">Admin: {{ current_user.username }}</h1>
    {% else %}
    <p>Sorry, you dont have autority</p>
    {% endif %}

    {% for user in data %}
        <p> {{user['username']}} </p>
    {% endfor %}

{% endblock %}
